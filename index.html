<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tausta muutmine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Tausta muutmine</h1>
    <button id="colorbtn">Värvi muutmine</button>
</div>
<label for="color-select">Vali taustavärv:</label>
<select id="color-select">
    <option value="white">Valge</option>
    <option value="#FF5733">Punane</option>
    <option value="#33FF57">Roheline</option>
    <option value="#3357FF">Sinine</option>
    <option value="#F0DB4F">Kollane</option>
    <option value="#8E44AD">Lilla</option>
</select>

<button id="resetbtn">Reset</button>
<div class="">
    <h1>Kirjatüübi valik</h1>
    <label for="font-select">Kirjatüübi valik</label>
    <select id="font-select" onchange="document.body.style.fontFamily = this.value;">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>

    </select>
    <label for="size-select">Kirjasuuruse valimine: </label>
    <select id="size-select" onchange="document.body.style.fontSize = this.value;">
        <option value="12px">Väike</option>
        <option value="16px" selected>Keskmine</option>
        <option value="20px">Suur</option>
    </select>
</div>
<script src="script.js"></script>
</body>
</html>
